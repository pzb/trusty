
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Trusty CAs</title>
    <script type="text/javascript" src="trusty.js" charset="utf-8"></script>
    <script type="text/javascript" src="d3.js" charset="utf-8"></script>
<script type='text/javascript' src="d3.tip.js"> </script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

line.link {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
}

marker#expired {
  fill: pink;
}

line.link.expired {
  stroke: pink;
}

circle {
  fill: cornflowerblue;
  stroke: #333;
  stroke-width: 1px;
}

circle.node.ec {
  fill: forestgreen;
}

circle.node.smallrsa {
  fill: purple;
}

circle.node.unknown {
	fill: lightgray;
}

.node.fixed {
	stroke: red;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="chart"></div>
      <div id="header">Trusty CAs</div>
    </div>
    <script type="text/javascript">

var w = 2400,
    h = 2400;

var color = d3.scale.category20();

var force = d3.layout.force()
    .size([w, h])
    .gravity(0.05);
/*    .on("tick", tick); */

var drag = force.drag()
    .on("dragstart", dragstart);


var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);


svg.append("defs").append("marker")
    .attr("id", "current")
    .attr("refX", 6 + 3)
    .attr("refY", 2)
    .attr("markerWidth", 12)
    .attr("markerHeight", 8)
    .attr("orient", "auto")
    .append("path")
        .attr("d", "M 0,0 V 8 L12,2 Z"); //this is actual shape for arrowhead

svg.append("defs").append("marker")
    .attr("id", "expired")
    .attr("refX", 6 + 3)
    .attr("refY", 2)
    .attr("markerWidth", 12)
    .attr("markerHeight", 8)
    .attr("orient", "auto")
    .append("path")
        .attr("d", "M 0,0 V 8 L12,2 Z"); //this is actual shape for arrowhead


force.nodes(trusty.nodes)
    .links(trusty.links);

force.linkStrength(function(link) {
	if (link.type == "expired") {
		return 0.5;
	} 
	return 1;
});

force.start();

//Set up tooltip
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function (d) {
    return  d.name + "";
})
svg.call(tip);


//Create all the line svgs but without locations yet
var link = svg.selectAll(".link")
    .data(trusty.links)
    .enter().append("line")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .style("stroke-width", function (d) {
    	return Math.sqrt(d.value);
    });

//Do the same with the circles for the nodes - no 
var node = svg.selectAll(".node")
    .data(trusty.nodes)
    .enter().append("circle")
    .attr("class", function(d){ 
	kt = d.keytype || "unknown"; 
        if (kt == "RSA" && d.params[0] < 2048) {
	  kt = "smallrsa"
        }
	if (d.nocerts) {
	  kt += " nocerts"
	}
	return "node " + kt.toLowerCase(); 
    })
    .attr("r", function(d){if (d.nocerts) {return 3.5}; return d.radius;})
    .call(force.drag)
      .on("dblclick", dblclick)
.on('mouseover', tip.show) //Added
 .on('mouseout', tip.hide); //Added 

/*function tick() { */
force.on("tick", function() {
	var q = d3.geom.quadtree(trusty.nodes),
			i = 0,
			n = trusty.nodes.length;
	while (++i < n) q.visit(collide(trusty.nodes[i]));


  node.attr("cx", function(d) { return d.x = Math.max(d.radius, Math.min(w - d.radius, d.x)); })
      .attr("cy", function(d) { return d.y = Math.max(d.radius, Math.min(h - d.radius, d.y)); });
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}


    </script>
  </body>
</html>
